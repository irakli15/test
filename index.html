<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wheel‑Controlled White‑Balance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    :root {
        --kmin: 2500;
        --kmax: 10000;
        --kelvin: 6500;     /* starting value */
    }

    html,body{
        margin:0;
        height:100%;
        min-height:100vh;
        transition:background-color .25s ease;
        font-family:system-ui,sans-serif;
        user-select:none;
        overscroll-behavior:none;
        -webkit-tap-highlight-color: transparent;
    }
    .ui{
        position:fixed;
        bottom:1rem; left:50%;
        transform:translateX(-50%);
        display:flex;
        gap:1rem;
        align-items:center;
        pointer-events:auto;
        background:#ffffff55;
        backdrop-filter:blur(6px);
        padding:.6rem 1rem;
        border-radius:.75rem;
        z-index: 10;
    }
    #kval{
        font-feature-settings:"tnum";
        font-variant-numeric:tabular-nums;
        min-width:6ch;
        text-align:right;
        display:none;
    }
    button {
        font: inherit;
        padding: .4rem .8rem;
        border-radius: .4rem;
        border: 1px solid #29a745;
        background: #29a745;           /* Green background */
        color: #e9ffe4;                /* Light greenish/white text for contrast */
        cursor: pointer;
        touch-action: manipulation;
        transition: background 0.2s, color 0.2s, border-color 0.2s;
    }
    button:hover, button:active {
        background: #166a27;           /* Darker green on hover */
        border-color: #166a27;
        color: #e9ffe4;                /* Keep the text color the same */
    }

</style>

</head>
<body>

<div class="ui">
    <button id="toggleBtn">Reveal Kelvin Value</button>
    <span id="kval">6500 K</span>
</div>

<script>
function kelvinToRGB(k){
    const t = k/100;
    const clamp = v=>Math.max(0,Math.min(255,v));
    const r = t<=66 ? 255 : 329.698727446*Math.pow(t-60,-0.1332047592);
    const g = t<=66
        ? 99.4708025861*Math.log(t)-161.1195681661
        : 288.1221695283*Math.pow(t-60,-0.0755148492);
    let b;
    if (t>=66)       b = 255;
    else if (t<=19)  b = 0;
    else             b = 138.5177312231*Math.log(t-10)-305.0447927307;
    return {r:clamp(r)|0, g:clamp(g)|0, b:clamp(b)|0};
}

let kelvin = 6500; // match starting value in display
const STEP = 100;
const KMIN = 2500, KMAX = 10000;
const kval   = document.getElementById('kval');
const toggle = document.getElementById('toggleBtn');

function paint(){
    const {r,g,b} = kelvinToRGB(kelvin);
    document.body.style.backgroundColor = `rgb(${r},${g},${b})`;
    document.documentElement.style.backgroundColor = `rgb(${r},${g},${b})`;
    kval.textContent = `${kelvin} K`;
}

function adjust(delta){
    kelvin += delta;
    kelvin = Math.min(KMAX, Math.max(KMIN, kelvin));
    paint();
}

// Mouse wheel support (desktop/laptop)
window.addEventListener('wheel', e=>{
    e.preventDefault();
    adjust(e.deltaY>0 ? STEP : -STEP);
}, {passive:false});

// Touch support (mobile/tablet)
let touchStartY = null;
window.addEventListener('touchstart', function(e){
    if (e.touches.length === 1) {
        touchStartY = e.touches[0].clientY;
    }
}, {passive:true});
window.addEventListener('touchmove', function(e){
    if (touchStartY !== null && e.touches.length === 1) {
        let deltaY = e.touches[0].clientY - touchStartY;
        // Only adjust for significant swipes (avoid jitter)
        if (Math.abs(deltaY) > 24) {
            adjust(deltaY > 0 ? STEP : -STEP);
            touchStartY = e.touches[0].clientY; // reset for next move
        }
        e.preventDefault(); // prevent scrolling
    }
}, {passive:false});
window.addEventListener('touchend', function(e){
    touchStartY = null;
}, {passive:true});

// Toggle button
toggle.addEventListener('click', ()=>{
    const shown = kval.style.display!=='none';
    kval.style.display = shown ? 'none' : 'inline-block';
    toggle.textContent = shown ? 'Reveal Kelvin Value' : 'Hide Kelvin Value';
});

// Initial paint
paint();
</script>

</body>
</html>
